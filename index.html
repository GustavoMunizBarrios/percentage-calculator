<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>Calculadora de porcentajes</title>
</head>
<body>
    <header>
        <h1>¿Cuánto cuesta tu producto con descuento?</h1>
    </header>

    <main>
        <div class="card">
            <p>Precio del producto:</p>
            <input class="input-producto" type="number" placeholder="$">

            <p>Descuento:</p>
            <input class="input-descuento" type="number" placeholder="%">

            <button class="button">Calcular</button>

            <p class="textPrice">Precio con descuento:</p>

            <p class="result"></p>
            <p class="error"></p>

        </div>        
    </main>

    <footer></footer>
    <script src="./main.js"></script>
</body>
</html>
